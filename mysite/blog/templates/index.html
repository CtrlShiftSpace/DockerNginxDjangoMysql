{% extends 'base.html' %}

{% block title %}
Blog List
{% endblock%}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
            <div class="col-md-8">
            {% for post in posts %}
            <a href="{{post.get_absolute_url}}">Link</a>
            <div class="col-12"><h1>{{post.title}}</h1></div>
            <div class="col-12"><p>{{post.author}}</p><div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock%}
